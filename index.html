<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Information validation</title>
</head>
<body>
    <div class="takingInput">
        <form onsubmit="return false">
            <label for="takingString" id="takingStringLabel">Please enter your value: </label> <br>
            <input type="text" id="takingString">
            <br>

            <div class="selectType">
                <input type="radio" id="email" name="checkExpression" value="email">
                <label for="email">Email</label>
            </div>

            <div class="selectType">
                <input type="radio" id="phoneNumber" name="checkExpression" value="phoneNumber">
                <label for="phoneNumber">Phone Number</label>
            </div>

            <div class="selectType">
                <input type="radio" id="name" name="checkExpression" value="name">
                <label for="name">Name</label>
            </div>

            <div class="selectType">
                <input type="radio" id="date" name="checkExpression" value="date">
                <label for="date">Date</label>
            </div>

            <div class="selectType">
                <input type="radio" id="postalCode" name="checkExpression" value="postalCode">
                <label for="postalCode">Postal Code</label>
            </div>

            <br>
            <button id="check" >Check</button>

        </form>
    </div>
    <div class="resultContainer">
        <h1 id="showResult">  </h1>
    </div>



    <script src="index.js"></script>
</body>
</html>
